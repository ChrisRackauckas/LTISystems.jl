language: julia

os:
  - linux
  - osx

julia:
  - 0.5
  - 0.6
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - julia: nightly

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/e6ccfbfb740806f846c2
    on_success: change
    on_failure: change
    on_start: never

script:
  - julia -e 'Pkg.clone(pwd()); Pkg.build("SystemsBase")'
  - julia --check-bounds=yes --inline=no -e 'Pkg.test("SystemsBase",
    coverage=true)'

after_success:
  - julia -e 'cd(Pkg.dir("SystemsBase")); Pkg.add("Coverage"); using Coverage;
    Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
